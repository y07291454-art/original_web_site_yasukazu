<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlanta Hawks | NBA Teams & Players</title>
  <link rel="stylesheet" href="./assets/css/atlanta.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="team--hawks">
  <header>
    <div class="header-bar">
      <div class="logo">NBA Teams&Players</div>
      <div class="icons">
        <button class="search-btn" aria-label="検索"><i class="fas fa-search"></i></button>
        <button class="ham" aria-label="メニュー"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>

  <div class="team-header">
    <div class="badge"><img src="assets/img/hawks.webp" alt="Atlanta Hawks logo"></div>
    <div>
      <h1>Atlanta Hawks</h1>
      <div class="meta">Eastern / Southeast</div>
    </div>
  </div>

  <div class="back"><a href="index.html">← マップに戻る</a></div>

  <main class="main-grid">
    <aside class="info">
      <h2>チーム情報</h2>
      <div class="facts">
        <div class="row"><div class="k">チーム名</div><div class="v">アトランタ・ホークス</div></div>
        <div class="row"><div class="k">本拠地</div><div class="v">アトランタ / State Farm Arena</div></div>
        <div class="row"><div class="k">優勝回数</div><div class="v">1</div></div>
        <div class="row"><div class="k">カンファレンス</div><div class="v">Eastern（Southeast）</div></div>
        <div class="row"><div class="k">HC</div><div class="v">Quin Snyder</div></div>
      </div>
    </aside>

    <section class="players" aria-label="Players">
      <!-- サンプル選手（必要に応じて増やせます） -->
      <article class="card">
        <div class="thumb"><img src="./assets/img/trae.png" alt=""></div>
        <div class="name">トレイ・ヤング</div>
        <div class="pos">PG / #11</div>
      </article>
      <article class="card">
        <div class="thumb"><img src="./assets/img/dyson.png" alt=""></div>
        <div class="name">ダイソン・ダニエルズ</div>
        <div class="pos">G / #3</div>
      </article>
      <article class="card">
        <div class="thumb"><img src="./assets/img/risacher.png" alt=""></div>
        <div class="name">ザッカリー・リサーシャー</div>
        <div class="pos">SF / #10</div>
      </article>
      <article class="card">
        <div class="thumb"><img src="./assets/img/okongwu.png" alt=""></div>
        <div class="name">オニェカ・オコング</div>
        <div class="pos">C / #17</div>
      </article>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
</body>
</html>
